<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .qr-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-container img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="qr-container">
        <h1>Scan QR to Mark Attendance</h1>
        <img src="{{ file_path }}" alt="QR Code">
    </div>
</body>
