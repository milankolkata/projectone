{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}



    <div id="content">
        <h1>Absent Today</h1>
        <br>
        <div class="container">
            <div class="row">
                {% if attendance %}
                    {% for attend in attendance %}
                    <div class="col-md-4">
                        <div class="card border-danger mb-3" style="max-width: 18rem;">
                            <div class="card-header">{{attend.employee}}</div>
                            <div class="card-body">
                                <h5 class="card-title">{{ card.title }}</h5>
                                <p class="card-text">{{ card.text }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

  









{% else %}
    <script>
        window.location.href = "{% url 'login_user' %}";
    </script>
{% endif %}



{% endblock %}
